{% extends 'sales_hub/base.html' %}

{% block title %}Agent Profile Required - YAS Sales Hub{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-[#1A365D]">
            <h3 class="text-lg leading-6 font-medium text-white">
                Agent Profile Required
            </h3>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
            <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <div class="text-sm font-medium text-gray-500">
                    <p>You need an agent profile to access this page.</p>
                </div>
                <div class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                    <p>Please contact the administrator to set up your agent profile.</p>
                </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <a href="{% url 'logout' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-[#1A365D] hover:bg-[#2C5282] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#F6B01F]">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
